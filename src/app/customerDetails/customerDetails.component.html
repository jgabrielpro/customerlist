

<div *ngIf="customerDetailRecords?.length > 0">
  <h4> Selected Customer Detail</h4>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Age</th>
        <th scope="col">City</th>
        <th scope="col">Gender</th>
        <th scope="col">Pin Code</th>
        <th scope="col">Country</th>
        <th scope="col">State</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let custDetail of customerDetailRecords">
        <td>{{ custDetail.firstName }}</td>
        <td>{{ custDetail.lastName }}</td>
        <td>{{ custDetail.age }}</td>
        <td>{{ custDetail.city }}</td>
        <td>{{ custDetail.gender }}</td>
        <td>{{ custDetail.pin }}</td>
        <td>{{ custDetail.country }}</td>
        <td>{{ custDetail.state }}</td>
      </tr>
    </tbody>
  </table>
</div>
